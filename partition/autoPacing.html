<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/autoPacing.js" defer></script>
</head>
<body>
    <p><a href="/">Back to Home</a></p>

    <h1>Auto Pacing</h1>

    <p>System: <span id="autoStatus"></span></p> 
    <button onclick="toggleAutoPacing()">Start/Stop</button>        

    <div class="input-row">
        Laps: <span id="autoLaps"></span>
        <input type="number" step="0.01" id="autoLapsInput" placeholder="Enter total laps">
        <button onclick="setAutoLaps()">OK</button>
    </div>

    <div class="input-row">
        Time: <span id="autoTime">Time:</span>
        <input type="text" id="autoTimeInput" placeholder="m:ss.xx" pattern="^([0-9]+):([0-5][0-9]\.[0-9]{2})$">
        <button onclick="setAutoTime()">OK</button>
    </div>

    <p>5 second countdown: <span id="autoCountdown"></span></p>
    <button class="toggle-btn" onclick="toggleAutoCountdown()">Toggle</button>
    
</body>
</html>
