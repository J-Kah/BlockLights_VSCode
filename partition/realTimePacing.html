<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Pacing</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/realTimePacing.js" defer></script>
</head>
<body>
    <p><a href="/">Back to Home</a></p>

    <h2>Real-Time Pacing</h2>

    <!-- Start/Stop System -->
    <p>System: <span id="status"></span></p> 
    <button onclick="toggleSystem()">Start/Stop</button>
    <button onclick="resetRealTimePacing()">Reset</button>

    <!-- Integer Display with Increment/Decrement -->
    <p>Lap(s): <span id="lapValue"></span></p>
    <button onclick="incrementLap()">Increment</button>
    <button onclick="decrementLap()">Decrement</button>

    <!-- Float Display (you can add similar control for float values) -->
    <p>Lap Time: <span id="lapTimeValue"></span></p>
    <button onclick="incrementLapTime()">Increment</button>
    <button onclick="decrementLapTime()">Decrement</button>

    <div class="container">
        <img src="track-background.jpg" alt="Background" class="overlay-image">
                    
        <!-- 14 Circles with unique ids positioned by percentage -->
        <div id="block1" class="circle" style="top: 72.8%; left: 73.35%;"></div>
        <div id="block2" class="circle" style="top: 69.7%; left: 79.75%;"></div>
        <div id="block3" class="circle" style="top: 60.6%; left: 84.55%;"></div>
        <div id="block4" class="circle" style="top: 48.1%; left: 86.15%;"></div>
        <div id="block5" class="circle" style="top: 35.7%; left: 84.55%;"></div>
        <div id="block6" class="circle" style="top: 26.7%; left: 79.75%;"></div>
        <div id="block7" class="circle" style="top: 23.4%; left: 73.35%;"></div>

        <div id="block8" class="circle" style="top: 23.4%; left: 26.86%;"></div>
        <div id="block9" class="circle" style="top: 26.7%; left: 20.35%;"></div>
        <div id="block10" class="circle" style="top: 35.7%; left: 15.65%;"></div>
        <div id="block11" class="circle" style="top: 48.1%; left: 14%;"></div>
        <div id="block12" class="circle" style="top: 60.6%; left: 15.65%;"></div>
        <div id="block13" class="circle" style="top: 69.7%; left: 20.35%;"></div>
        <div id="block14" class="circle" style="top: 72.8%; left: 26.86%;"></div>
        
    </div>
    
</body>
</html>
